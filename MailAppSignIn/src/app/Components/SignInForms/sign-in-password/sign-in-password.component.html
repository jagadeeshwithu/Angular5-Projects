<form
  class="container passwordform"
  novalidate
  [formGroup]="signInPasswordForm"
  (ngSubmit)="passwordFormSubmit($event)"
> 

  <p>
    Gmail
  </p>

  <h1>
    Welcome
  </h1>

  <p>
    Enter your password
  </p>

  <input 
    class="signinform-input-box"
    type="password" 
    formControlName="password"
  >

  <button
    class="signinform-nextbtn"
    type="submit"
    [disabled]="signInPasswordForm.invalid"
    routerLink="../../inbox"
  >
    NEXT
  </button>

</form>
