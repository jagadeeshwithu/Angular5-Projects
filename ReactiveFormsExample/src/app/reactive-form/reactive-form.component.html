<form novalidate [formGroup]="form" (ngSubmit)="handleSubmit($event);">
  <input 
    type="text" 
    formControlName="name"
  >
  <div *ngIf="form.get('name').hasError('minlength')">
      Should be atleast 4 characters!
  </div>
  <div *ngIf="form.get('name').hasError('required')">
    Name is required!
  </div>
  
  <input 
    type="text" 
    formControlName="email"
  >

  <input type="submit" name="submitbtn" [disabled]="form.invalid">
</form>
